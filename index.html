<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="text-center bg-primary text-light mb-5 p-3">
        <h1>Weather Dashboard</h1>
        <h3>Select a city for a variety of weather info!</h3>
        <p id="currentDay" class="lead"></p>

    </header>
    <!--Search for city-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-3">
                <h5>Search for a City</h5>
                <div class="input-group mb-3">
                    <input type="text" id="enter-city" class="form-control" placeholder="Enter city name only"
                        aria-label="City Name" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">Search</button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
            </div>
            <!--Current section for weather = Name, date, icon, temp, humidity,
            wind speed, UV index
                UV Index has color code-->

            <div class="col-12 col-lg-9">
                <div class="col-lg-11 card m-3 d-none" id="today-weather">
                    <div class="card-body">
                        <h3 id="city-name" class="city-name align-middle">THIS IS FOR CITY NAME</h3>
                        <img id="current-pic" alt="WEATHER GRAPHIC">
                        <p id="temperature">TEMP</p>
                        <p id="humidity">HUMIDITY</p>
                        <p id="wind-speed">WIND SPEED</p>
                        <p id="UV-index">UV INDEX</p>
                    </div>
                </div>
            </div>
        </div>

        <!--Future section = 5 day forecase with date, icon for conditions,
temperature, humidity-->

        <div class="text-center bg-primary text-light p-1">
            <h3>5 Day Forecast</h3>
        </div>

        <section class="container row my-5">
            <div id="fiveday-header"></div>
            <div class="col-lg-1"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
    </div>
    </div>
    </section>
    </div>
    </div>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javascript.js"></script>

</body>

</html>
